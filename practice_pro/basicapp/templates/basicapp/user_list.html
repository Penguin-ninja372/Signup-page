{% extends "base.html" %}

{% block body_block %}
    <div class="centered">
        <h1 class="title">User List</h1>
        <h3>Here's all the users who have signed up!</h3><br>

        <div class="content">
            {% for user in user_list %}
                <h4><strong>{{ user.username }}</strong></h4>
                <div class="userelement">
                    <p>{{ user.email }}</p>
                </div>
            {% endfor %}
        </div>
    </div><br>
{% endblock %}
